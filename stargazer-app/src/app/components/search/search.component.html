<form #Form="ngForm" (ngSubmit)="searchCity(Form)">
    <label for="city">City</label>
    <input
      type="text"
      id="city/zipcode"
      name="city"
      placeholder="Enter your city"
      required
      ngModel
    />
    <button>Search</button>
  </form>
