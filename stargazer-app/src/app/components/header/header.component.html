<header>
  <div class="button-container">
    <button>
      <a routerLink="/main" routerLinkActive="active" alt="home"
        >Home</a
      >
    </button>
  <button>
    <a routerLink="/weather-moon" routerLinkActive="active" alt="weather-moon"
      >Forecast + Moon Phase</a
    >
  </button>
  <button>
    <a routerLink="/starchart" routerLinkActive="active" alt="starchart"
      >Explore Star Charts</a
    >
  </button>
  <button>
    <a routerLink="/about" routerLinkActive="active" alt="about">About</a>
  </button>
</div>
</header>

<nav class="navbar">
  <div class="nav-container">
    <h4>SkyView</h4>
    <div class="dropdown">
      <button (click)="toggleMenu()" class="dropbtn">
        <i class="fas fa-bars"></i>
      </button>
      <div id="myDropdown" class="dropdown-content" *ngIf="hamburgerNav">
        <a routerLink="/main" routerLinkActive="active" alt="home"
          >Home</a>
        <a
          routerLink="/weather-moon"
          routerLinkActive="active"
          alt="weather-moon"
          >Forecast + Moon Phase</a
        >
        <a routerLink="/starchart" routerLinkActive="active" alt="starchart"
          >Explore Star Charts</a
        >
        <a routerLink="/about" routerLinkActive="active" alt="about">About</a>
      </div>
    </div>
  </div>
</nav>
